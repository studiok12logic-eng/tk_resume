<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>履歴書 - 時佐 克哉</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        @media print {
            .controls { display: none; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <button id="btn-back" class="btn">戻る</button>
        <button id="btn-download" class="btn">PDFで保存</button>
    </div>

    <div class="page" id="resume-page">
        <!-- Header / Date -->
        <h1 style="border:none; margin-bottom: 5mm; font-size: 18pt;">履歴書<span class="date-right">Loading...</span></h1>

        <!-- Profile Section -->
        <table class="resume-table">
            <tr>
                <td colspan="4" style="border-bottom: 1px dotted #000;">
                    <div class="furigana-label" id="profile-furigana"></div>
                    <div class="name-text" id="profile-name"></div>
                </td>
                <td rowspan="4" class="photo-area">
                    <img id="profile-photo" src="" alt="写真" style="max-width: 100%; max-height: 100%;">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <div style="margin: 5px 0;" id="profile-birth"></div>
                </td>
            </tr>
            <tr>
                <td colspan="4" style="border-bottom: 1px dotted #000;">
                    <div class="furigana-label" id="profile-addr-furigana"></div>
                    <div id="profile-addr"></div>
                </td>
            </tr>
            <tr>
                <td>TEL</td>
                <td style="width: 150px;"></td> 
                <td>携帯</td>
                <td id="profile-phone"></td>
            </tr>
        </table>

        <!-- Education and Work History -->
        <table class="resume-table">
            <thead>
                <tr>
                    <th class="col-date-y">年</th>
                    <th class="col-date-m">月</th>
                    <th class="col-content">学歴・職歴 (各別にまとめて書く)</th>
                </tr>
            </thead>
            <tbody id="history-body">
                <!-- JS will populate this -->
            </tbody>
        </table>

         <!-- Licenses -->
         <table class="resume-table" style="margin-top: 5mm;">
            <thead>
                <tr>
                    <th class="col-date-y">年</th>
                    <th class="col-date-m">月</th>
                    <th class="col-content">免許・資格</th>
                </tr>
            </thead>
            <tbody id="license-body">
                <!-- JS will populate this -->
            </tbody>
        </table>

        <!-- Other Info -->
        <table class="resume-table">
            <tr>
                <td style="width: 70%;">
                    <div class="furigana-label">志望の動機、特技、好きな学科、アピールポイントなど</div>
                    <div style="height: 100px;" id="motivation-text">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="furigana-label">本人希望記入欄（特に給料・職種・勤務時間・勤務地・その他についての希望などがあれば記入）</div>
                    <div style="height: 80px;" id="requests-text">
                    </div>
                </td>
            </tr>
        </table>

         <!-- Family / Dependents -->
         <table class="resume-table" style="width: auto; margin-top: 0;">
            <tr>
                <td style="background:#f0f0f0;">扶養家族数 (配偶者を除く)</td>
                <td style="width: 60px; text-align: center;" id="family-dependents"></td>
                <td style="background:#f0f0f0;">配偶者</td>
                <td style="width: 60px; text-align: center;" id="family-spouse"></td>
                <td style="background:#f0f0f0;">配偶者の扶養義務</td>
                <td style="width: 60px; text-align: center;" id="family-obligation"></td>
            </tr>
        </table>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
