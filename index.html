<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時佐 克哉 - ポートフォリオ</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .links {
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 20px;
            justify-content: center;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>時佐 克哉の資料</h1>
        
        <div id="login-area" class="login-form">
            <p>閲覧するにはパスワードを入力してください。</p>
            <input type="password" id="password-input" placeholder="Password">
            <button id="login-btn">解除</button>
            <div id="error-msg" class="error">パスワードが間違っています</div>
        </div>

        <div id="content-area" class="links">
            <a href="resume.html">履歴書を見る</a>
            <a href="skills.html">職務経歴書を見る</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
