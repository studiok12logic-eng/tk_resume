<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>業務効率化・開発課題解決マップ｜時佐克哉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>業務効率化・開発課題解決マップ</h1>
            <p>あなたの課題に最適なITソリューションをご提案します</p>
        </div>
    </header>

    <main>
        <div id="diagnostic-container" class="diagnostic-card">
            <div id="question-area">
                <h2 id="question-text">読み込み中...</h2>
                <div id="options-container" class="options-grid"></div>
            </div>
            
            <div id="result-area" class="hidden">
                 <div class="result-header">
                    <span class="badge">ご提案</span>
                    <h2 id="result-title"></h2>
                 </div>
                 <div class="result-content">
                    <p id="result-desc"></p>
                    <div class="result-experience">
                        <h3><i class="icon-check"></i> 私の実績・経験</h3>
                        <p id="result-exp"></p>
                    </div>
                    
                    <div id="code-area" class="code-block hidden">
                        <h3><i class="icon-code"></i> サンプルコード（GAS）</h3>
                        <pre><code id="result-code"></code></pre>
                    </div>

                    <button id="reset-btn" class="btn-secondary">もう一度診断する</button>
                 </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2026 Katsuya Tokisa - Problem Solving Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
