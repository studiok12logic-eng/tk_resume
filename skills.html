<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職務経歴書 - 時佐 克哉</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        @media print {
            .controls { display: none; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <button id="btn-back" class="btn">戻る</button>
        <button id="btn-download" class="btn">PDFで保存</button>
    </div>

    <div class="page" id="skills-page">
        
        <div class="skills-header">
            <h1>職務経歴書</h1>
            <div class="date-right">Loading...</div>
        </div>

        <div style="text-align: right; margin-bottom: 20px;" id="skill-name">
        </div>

        <div class="skill-section">
            <h2>■ 職務要約</h2>
            <p id="skill-summary">
            </p>
        </div>

        <div class="skill-section">
            <h2>■ 活かせる経験・知識・技術</h2>
            <ul style="list-style-type: disc; margin-left: 20px;" id="skill-tech-list">
            </ul>
        </div>

        <div class="skill-section" id="skill-history-container">
            <h2>■ 職務経歴</h2>
            <!-- JS will populate -->
        </div>

        <div class="skill-section" id="self-promo-container">
            <h2>■ 自己PR</h2>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
